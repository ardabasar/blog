<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Girişi - TechBlog</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/admin-style.css" rel="stylesheet">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h2 class="login-title">Admin Paneli</h2>
                <p class="login-subtitle">TechBlog Yönetim Sistemi</p>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="alert alert-danger d-none" id="errorAlert">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span id="errorMessage">Kullanıcı adı veya şifre hatalı!</span>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" placeholder="Kullanıcı adı" required>
                    <label for="username"><i class="fas fa-user"></i> Kullanıcı Adı</label>
                </div>
                
                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="password" placeholder="Şifre" required>
                    <label for="password"><i class="fas fa-lock"></i> Şifre</label>
                    <div class="password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye" id="passwordToggleIcon"></i>
                    </div>
                </div>
                
                <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Beni hatırla
                    </label>
                </div>
                
                <button type="submit" class="btn-login" id="loginBtn">
                    <span class="login-text">Giriş Yap</span>
                    <span class="login-loading d-none">
                        <i class="fas fa-spinner fa-spin"></i> Giriş yapılıyor...
                    </span>
                </button>
            </form>
            
            <div class="login-footer">
                <a href="#" class="forgot-password">Şifremi unuttum</a>
                <div class="back-to-site">
                    <a href="../index.html">
                        <i class="fas fa-arrow-left"></i> Ana siteye dön
                    </a>
                </div>
            </div>
        </div>
        
        <div class="login-bg-animation">
            <div class="floating-shape shape-1"></div>
            <div class="floating-shape shape-2"></div>
            <div class="floating-shape shape-3"></div>
            <div class="floating-shape shape-4"></div>
            <div class="floating-shape shape-5"></div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="js/admin-login.js"></script>
</body>
</html>
